<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form align="center">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name"> <br><br>

        <label for="">Mobile no.</label>
        <input type="tel" placeholder="Enter your mobile no." minlength="10" maxlength="10"> <br><br>

        <label for="">E-mail</label>
        <input type="email" placeholder="Enter email id"> <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" checked>Male 
        <input type="radio" name="gender"> Female <br><br>

        <label for="">Age</label>
        <input type="number" name="" id=""> <br><br>

        <label for="">DOB</label>
        <input type="date" name="" id=""> <br><br>

        <label for="">Distance</label>
        <input type="range" name="" id="" value="30"> <br><br>

        <label for="">SUBJECTS</label>
        <input type="checkbox" name="" id="" checked>Maths
        <input type="checkbox" name="" id=""> DS
        <input type="checkbox" name="" id=""> WebD <br><br>

        <label for="">BRANCH</label>
        <input list="branch">
        <datalist id="branch">
            <option value="CSE"></option>
            <option value="CSE-DS"></option>
            <option value="CSE-AIML"></option>
        </datalist> <br><br>

        <label for="">City name</label>
        <select name="" id="">
            <option value="">GZB</option>
            <option value="">DELHI</option>
            <option value="">NOIDA</option>
        </select> <br><br>

        <label for="">Address</label>
        <textarea name="" id="" cols="50" rows="15"></textarea><br><br>
        
        <button>Verify me</button>
        <input type="button" value="Unlock me">
        <input type="reset" value="Reset form">
        <input type="submit" value="Submit form">
    </fieldset>
    </form>
</body>
</html>
