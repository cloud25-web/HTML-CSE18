<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10</title>
    <style>
        nav{
            width:100%;
            height:70px;
            background-color: black;
            color:white;
            display:flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .left{
            color:white;
            font-weight: bold;
            font-size: 30px;
            margin-right:auto;
        }
        .center{
            
            display: flex;
            flex-direction: row;
            gap:30px;
            
        }
        .box{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align:center;
        }
        .right{
            display:flex;
            flex-direction: row;
            gap:30px;
            margin-right:5px;
            margin-left:auto;
        }
        .box2{
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .center, .right{
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">ShopEase</div>
        <div class="center">
            <div class="box">Home</div>
            <div class="box">Products</div>
            <div class="box">Categories</div>
            <div class="box">Deals</div>
            <div class="box">Contact</div>
        </div>
        <div class="right">
            <div class="box2">Cart &#x1F6D2</div>
            <div class="box2">Login</div>
        </div>
    </nav>
    <h1>Welcome to ShopEase!</h1>
    <p>Your one stop destination for all shopping needs.</p>
</body>
</html>
