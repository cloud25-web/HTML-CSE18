<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel room booking form</title>
</head>
<body>
    <center>
    <fieldset>
     <caption><h1>Hotel Room Booking form</h1></caption>
        <form align="center">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter your name"> <br><br>

        <label for="">E-mail id: </label>
        <input type="email" placeholder="Enter email id"> <br><br>

         <label for="">Phone: </label>
        <input type="tel" placeholder="Enter your mobile no." minlength="10" maxlength="10"> <br><br>

        <label for="">Check in date: </label>
        <input type="date" name="" id=""><br><br>

        <label for="">Check out date: </label>
        <input type="date" name="" id=""><br><br>

        <label for="">Room type: </label>
        <select name="" id="">
                    <option value="">Single room</option>
                    <option value="">Double room</option>
                    <option value="">Sharing room</option>
                </select><br><br>

        <label for="">Number of guests: </label>
        <input type="number" minlength="1"><br><br>
        
        <label for="">Special request: <br><br> </label>
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
        </form>
    </fieldset>
    </center>
</body>
</html>
