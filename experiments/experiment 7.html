<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 7</title>
    <style>
        body{
            padding:0 auto;
        }
        html,*{
            box-sizing: inherit;
        }
        main{
            margin:0 auto;
            width:70%;
            border: 3px solid black;
            height: 160px;
        }
        nav{
            width:100%;
            height:30px;
            background-color:rgb(146, 136, 136);
            text-align: center;
            font-style:italic;
            font-weight: bold;
            padding-top:10px;
        }
        .word{
            color:brown;
        }
        section{
            margin-left:5px;
            display:flex;
            flex-direction:row;
            height:40px;
            gap:10px;
        }
        .box{
            border-radius: 20px;
            margin-top:10px;
            background-color: aqua;
            text-align: center;
            padding:5px;
            color:brown;
        }
        article{
           margin-left:5px;
           display:flex;
           flex-direction:row;
           height:40px;
           gap:10px ;
        }
        .box2{
           border-radius: 20px;
           margin-top: 10px;
           background-color: rgb(167, 202, 50);
           text-align: center;
           padding:5px;
           color:brown;
        }
    </style>
</head>
<body>
    <main>
        <nav>My <span class="word">Website </span>Navigation</nav>
        <section>
            <div class="box">Home</div>
            <div class="box">About</div>
            <div class="box">Services</div>
            <div class="box">Contact</div>
        </section>
        <article>
            <div class="box2">Dashboard</div>
            <div class="box2">Profile</div>
            <div class="box2">Messages</div>
            <div class="box2">Logout</div>
        </article>
    </main>
</body>
</html>
