<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 6</title>
    <style>
        body{
            margin: 0;
            padding:0 auto;
        }
        html,*{
            box-sizing:inherit;
        }
        nav{
            width:98%;
            height:70px;
            margin:10px;
            background-color: black;
            color:white;
            text-align: center;
            padding:5px;
        }
        .box{
            border:2px solid #bdbdbd;
            width:280px;
            padding:10px;
            margin:20px auto;
        }
        section{
            width:270px;
            height:300px;
            box-sizing:border-box;
            border:3px solid #bdbdbd;
            background-color: #f9f2f2;
        }
        section img{
            width:100%;
            height:100%;
            object-fit: contain;
        }
        article{
            height:50px;
            background-color: white;
            margin:10px;
            text-align: left;
            line-height: 10px;
        }
        .price{
            color:green;
            height: 25px;
            text-align: center;
            margin:10px;
            font-size: 20px;
            line-height: 10px;

        }
        footer{
            height:30px;
            background-color: blue;
            color:white;
            padding:10px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <main>
        <nav><h1>ShopEasy</h1></nav>
        <div class="box" align="center">
        <section><img src="images.jpeg"></section>
        <article><b>Classic cotton t-shirt</b>
        <p>Soft breathable cotton, Regular fit t-shirt</p></article>
        <div class="price">&#8377 799</div>
        <footer>Add to cart</footer>
        </div>

    </main>
</body>
</html>
