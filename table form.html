<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <fieldset>
    <table border="2" align="center" cellspacing="0" cellpadding="10">
        <caption><h1>Hotel Room Booking Form</h1></caption>
        <form action="">
            <tr>
                <td>Full name</td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter your Mobile no." maxlength="10" minlength="10"></td>
            </tr>
            <tr>
                <td>E-mail id</td>
                <td>:</td>
                <td><input type="email" placeholder="Enter E-mail" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Check in date</label></td>
                <td>:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Check out date</label></td>
                <td>:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Room type</label></td>
                <td>:</td>
                <td><select name="" id="">
                    <option value="">Single room</option>
                    <option value="">Double room</option>
                    <option value="">Sharing room</option>
                </select></td>
                </tr>
                <tr>
                    <td><label for="">Number of guests</label></td>
                    <td>:</td>
                    <td><input type="number" minlength="1" ></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><label for="">Special requests: <br><br> 
                        <textarea name="" id="" cols="30" rows="5"></textarea></label></td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                <input type="reset" value="Reset form">
                <button>Book Now</button>
                </td>
                </tr>
        </form>
    </table>
    </fieldset>
</body>
</html>
