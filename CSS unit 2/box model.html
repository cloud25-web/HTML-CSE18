<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing:border-box;
        }
        div{
            font-size: 60px;;
            width:600px;
            height:500px;
            background-color: chartreuse;
            padding:10px 20px 0px 30px;  
            border: 10px dashed #790f3b ;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>ABES ENGINEERING COLLEGE</p>
    </div>
</body>
</html>
