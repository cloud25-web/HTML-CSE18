<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        html,*{
            margin:0;
            padding:0;
            box-sizing:border-box;

        }
        main{
            width:100%;
            height:auto;
            background-color: antiquewhite;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:10px;
        }
        .box{
            background-color: aqua;
            height:100px;
        }
        @media screen and (max-width:700px) {
            main{
                background-color: brown;
                display: grid;
                grid-template-columns: repeat(1,1fr);
                gap:10px;
            }
        }
        @media screen and (min-width:498px) and (max-width:700px){
            .box{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
</body>
</html>
