<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        h1{
            color:bisque
        }
        .para{
            color:blueviolet
        }
        #para2{
            color:aquamarine
        }
    </style>
</head>
<body>
   <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Hello ABES</h1>
   <p class="para">hey this is drishti </p>
   <p id="para2">Abes engineering college</p>
</body>
</html>
